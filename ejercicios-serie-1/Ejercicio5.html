<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 5</title>
    <style>
      .tabla td {
        border: 1px solid black;
        padding: 15px;
        vertical-align: top; 
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <table
      class="tabla"
      style="border-collapse: collapse; width: 500px"
    >
      <tr>
        <td style="background-color: #fffacd">1</td>
        <td colspan="2" style="background-color: #ffe4c4">2</td>
        <td style="background-color: #fffacd">3</td>
      </tr>
      <tr>
        <td style="background-color: #ffffff">5</td>
        <td style="background-color: #d3e0ea">6</td>
        <td colspan="2" style="background-color: #ffe4c4">7</td>
      </tr>
      <tr>
        <td colspan="2" style="background-color: #ffe4c4">8</td>
        <td style="background-color: #ffffff">9</td>
        <td rowspan="4" style="background-color: #d3e0ea">4</td>
      </tr>
      <tr>
        <td style="background-color: #e9f3e3">10</td>
        <td style="background-color: #d3e0ea">11</td>
        <td style="background-color: #ffffff">12</td>
      </tr>
      <tr>
        <td rowspan="2" style="background-color: #d3e0ea">14</td>
        <td rowspan="2" colspan="2" style="background-color: #e9f3e3">15</td>
        <td style="background-color: #ffe4c4">13</td>
      </tr>
      <tr>
        <td style="background-color: #ffffff">16</td>
      </tr>
      <tr>
        <td style="background-color: #d3e0ea">17</td>
        <td colspan="3" style="background-color: #fffacd">18</td>
      </tr>
    </table>
  </body>
</html>
